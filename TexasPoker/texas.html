<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Texas</title>
	</head>
	<link rel="stylesheet" type="text/css" href="poker.css"/>
	<style type="text/css">
		.players {
			border: 1px solid #C4C4C4;
			background: #C0CCDA;
		}
		.ask{
			display: none;
			border:1px solid black;
			border-radius: 5px;
			width: 300px;
			flex-direction: column;
			align-items: center;
		}
		.ask input{display: none;}
	</style>

	<body>
		<button class='addPlayer'>增加玩家</button>
		<button class="init">重置</button>
		<button class="valid">验证牌型</button>
		<button class="start">开始游戏</button>
		<button class="continue">下一局</button>
		<div class="banker">
			
		</div>
		<div class='players'>

		</div>
		<div class="ask">
			<div class="ask-msg">
				<p>提示</p>
			</div>
			<div class="sel">
				<button data-btn = 'follow' class="sel-btn_follow">跟</button>
				<button  data-btn = 'add' class="sel-btn_add">加注</button>
				<button  data-btn = 'allin' class="sel-btn_allin">allin</button>
				<button  data-btn = 'fold' class="sel-btn_fold">盖牌</button>
			</div>
			<div class="ans">
				<p class="ans-msg">你的选择是：</p>
				<button class="ans-btn">确认</button>
			</div>
		</div>
	</body>
	<script src="./dist/bundle.js" type="text/javascript">
		
	</script>
	
</html>
