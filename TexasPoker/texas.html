<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Texas</title>
	</head>
	<link rel="stylesheet" type="text/css" href="poker.css"/>
	<style type="text/css">
		.players {
			border: 1px solid #C4C4C4;
			background: #C0CCDA;
		}
	</style>

	<body>
		<button class='addPlayer'>增加玩家</button>
		<button class="dealAll">发牌</button>
		<button class="init">重置</button>
		<button class="valid">验证牌型</button>
		
		<div class='players'>

		</div>
	</body>
	<script src="js/player.js" type="text/javascript"></script>
	<script src="js/poker.js" type="text/javascript"></script>
	<script src="js/Texsa.js" type="text/javascript"></script>
	<script src="js/desk.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		var Desk = new desk(Texas)
		Desk.init()
		document.querySelector('.addPlayer').addEventListener('click', () => {
			Desk.addPlayer()
		})
		document.querySelector('.dealAll').addEventListener('click', () => {
			Texas.dealToPlayers()
			Desk.renderAll()
		})
		document.querySelector('.init').addEventListener('click', () => {
			Desk.init()
		})
		document.querySelector('.valid').addEventListener('click', () => {
			Desk.valid()
		})
	</script>
</html>
